<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taller Typescript 2</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <header class="navbar navbar-dark bg-primary">
        <h1>
            TV Series
        </h1>
    </header>
    <div class="buffer"></div>
    <div class="container">
        <div class="row">
            <div class="col">
                <table class="table table-bordered">
                    <thead class="thead-light">
                        <tr>
                        <th scope="col">#</th>
                        <th scope="col">Name</th>
                        <th scope="col">Channel</th>
                        <th scope="col">Seasons</th>
                        </tr>
                    </thead>
                    <tbody id="series">
                    </tbody>
                </table>
                <h3 class="centerTitle" id="avg-seasons"></h3>
            </div>
            <div class="col">
                <div class="card" style="width: 20rem;">
                    <img id="series-img" class="card-img-top" src="/img/placeholder.png" alt="Card image cap">
                    <div class="card-body">
                        <h5 id="series-title" class="card-title"></h5>
                        <p id="series-synop" class="card-text"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script type="module" src="./scripts/serie.js" ></script>
    <script type="module" src="./scripts/data.js" ></script>
    <script type="module" src="./scripts/main.js"></script>
</body>
